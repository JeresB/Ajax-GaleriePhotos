<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Chat</h3>
  </div>
  <div class="panel-body">
    <ul id = "chat" class = "list-group">
    </ul>
    <textarea id = "chat-room" class="form-control" rows="10" readonly></textarea>
    <div class="input-group">
      <span class="input-group-addon">Message ></span>
      <input id = "chat-message" type="text" class="form-control" placeholder="Message">
    </div>
    <button id="chat-send" type="button" class="btn btn-success pull-right">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Envoyer
    </button>
  </div>
</div>
