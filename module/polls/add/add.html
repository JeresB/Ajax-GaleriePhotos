<div class="panel panel-default">
  <div class="panel-heading">
    <p class="panel-title">Ajouter un sondage</p>
  </div>
  <div class="panel-body">
    <div class="input-group">
      <span class="input-group-addon">Titre</span>
      <input id = "title" type="text" class="form-control" placeholder="Entrez un titre">
    </div>
    <div class="input-group">
      <span class="input-group-addon">Première option</span>
      <input id = "option1" type="text" class="form-control" placeholder="Entrez la première option">
    </div>
    <div class="input-group">
      <span class="input-group-addon">Deuxième option</span>
      <input id = "option2" type="text" class="form-control" placeholder="Entrez la deuxième option">
    </div>
    <div class="input-group">
      <span class="input-group-addon">Troisième option</span>
      <input id = "option3" type="text" class="form-control" placeholder="Entrez la troisième option">
    </div>

    <button id="add-poll-bouton" type="button" class="btn btn-success pull-right">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Ajouter
    </button>
  </div>
</div>
